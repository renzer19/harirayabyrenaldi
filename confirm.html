<!DOCTYPE html>
<html>

<head>
    <title>ANJAX POPUP</title>
</head>

<body>
    <!-- javascript memiliki 3 fitur popup yaitu :-->
    <!--1.alert : memberi peringatan melalui popup di website -->
    <!--2.prompt digunakan untuk meminta input string dari pengguna browser dalam bentuk popup input text -->
    <!--3.confirm digunkan untuk meminta input boolean dari pengguna browser dalam bentuk popup input pilihan-->
    <script>
        const masuk = confirm("SELAMAT HARI RAYA");
        if (masuk) {
            const name = prompt("ketik nama anda");
            alert(`MOHON MAAF LAHIR DAN BATIN ${name}`);
            alert("Created by renaldi");
       } else {
            alert("ok");
        }
    </script>
</body>

</html>
